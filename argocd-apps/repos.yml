apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: repos
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: repos
    repoURL: git@github.com:frank-segui/crossplane-gh-test.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
