apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pillar-secrets-devacc
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: pillar-secrets
    repoURL: git@github.com:frank-segui/crossplane-gh-test.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml
      - pillars/devacc.yml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true